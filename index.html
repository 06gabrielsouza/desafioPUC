<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Galeria de Fotos</h1>
  </header>
  
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar...">
  </div>
  
  <div id="photoGrid" class="photo-grid">

    <div class="photo-item" data-title="Imagens Variáveis">
      <img src="https://picsum.photos/200/300?grayscale" alt="Imagens Variáveis">
      <p>Imagens Variaveis</p>
    </div>
    <div class="photo-item" data-title="Cachorro">
      <img src="https://picsum.photos/id/237/200/300" alt="Cachorro">
      <p>Cachorro</p>
    </div>
    <div class="photo-item" data-title="Farol">
      <img src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt="Farol">
      <p>Farol</p>
    </div>
    <div class="photo-item" data-title="Imagens Variaveis">
      <img src="https://picsum.photos/200/300.jpg" alt="Imagens Variaveis">
      <p>Imagens Variaveis</p>
    </div>
  </div>
  
  <footer>
    <p>© 2024 Galeria de Fotos. Todos os direitos reservados.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
